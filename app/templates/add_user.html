{% extends "base.html" %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/login_style.css') }}">
<div class="container">
    <header>
        <h1>Create User</h1>
    </header>
    <main>
        <form method="post" action="/add/users">
            <label for="username">Name:</label>
            <input type="text" id="username" name="name" placeholder="Name" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <label for="email">Email:</label>
            <input type="text" id="email" name="email" placeholder="Enter your Email" required>

            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" placeholder="Enter your Phone" required>

            <label for="Location">Location:</label>
            <input type="text" id="Location" name="location" placeholder="Enter your Location" required>

            <label for="role">Role:</label>
            <select name="role" id="role" class="form-control">
                {% for i in role %}
                <option value="{{i.name}}">{{(i.name).capitalize()}}</option>
                {% endfor %}
            </select>
            <br>
            <div class="button-container">
                <button type="Submit">Add User</button>
            </div>
        </form>
    </main>
</div>
<script src="{{ url_for('static', filename='js/login.js') }}"></script>
{% endblock %}
